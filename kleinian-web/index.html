<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <main>
      <div class="controls">
	    <div>
		<label for="height">Height </label><input type="number" id="height" value="800"/>
		<label for="width">Width </label><input type="number" id="width" value="800"/>
		</div>
		<div>
		<label for="type">Symmetry type</label>
		<select id="type">
		<option value="oi">○∞</option>
		<option value="xxi">××∞</option>
		<option value="xii">×∞∞</option>
		</select>
		</div>
        <div>
		  tr <em>a</em> =
		  <input type="number" id="a-re" value="2.2" step="0.001"/> +
		  <input type="number" id="a-im" value="0" step="0.001"/> i
        </div>
        <div id="b-input">
		  tr <em>b</em> =
		  <input type="number" id="b-re" value="2.2" step="0.001"/> +
		  <input type="number" id="b-im" value="0" step="0.001"/> i
        </div>
		<div>
		<label for="iters">Iterations </label><input type="number" id="iters" value="10000"/>
		</div>
        <button id="render">render</button>
      </div>
      <canvas id="drawing" width="1" height="1"></canvas>
	  <div>
	  <a href="https://github.com/dgulotta/kleinian">Source code</a>
	  </div>
    </main>
  </body>
</html>
