  <head>

    <main>
      <div class="controls">
	    <div>
		<label for="height">Height </label><input type="number" id="height" value="800"/>
		<label for="width">Width </label><input type="number" id="width" value="800"/>
		</div>
        <div>
		  tr <em>a</em> =
		  <input type="number" id="a-re" value="2.2" step="0.001"/> +
		  <input type="number" id="a-im" value="0" step="0.001"/> i
        </div>
        <div>
		  tr <em>b</em> =
		  <input type="number" id="b-re" value="2.2" step="0.001"/> +
		  <input type="number" id="b-im" value="0" step="0.001"/> i
        </div>
		<div>

		</div>

      </div>
      <canvas id="drawing" width="600" height="600"></canvas>
